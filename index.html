<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-content py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
          <h1 class="position-relative">Bookmarker</h1>
          <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
              <label for="markName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label>
              <input type="text" placeholder="Bookmark Name" class="form-control" id="markName" />
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
              <label for="markURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label>
              <input type="url" placeholder="Website URL" class="form-control" id="markURL" />
            </div>
            <button class="btn btn-submit px-5" id="submitBtn">Submit</button>
          </div>
          <table class="table mt-4 text-center bg-light">
            <thead>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </thead>
            <tbody id="tableBody">
              <!-- 
                <tr>
                    <td>1</td>
                    <td>pinterest/td>              
                    <td>
                      <button class="btn btn-visit" data-index="0">
                        <i class="fa-solid fa-eye pe-2"></i>Visit
                      </button>
                    </td>
                    <td>
                      <button class="btn btn-delete pe-2" data-index="0">
                        <i class="fa-solid fa-trash-can"></i>
                        Delete
                      </button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>google/td>              
                    <td>
                      <button class="btn btn-visit" data-index="1">
                        <i class="fa-solid fa-eye pe-2"></i>Visit
                      </button>
                    </td>
                    <td>
                      <button class="btn btn-delete pe-2" data-index="1">
                        <i class="fa-solid fa-trash-can"></i>
                        Delete
                      </button>
                    </td>
                </tr>
              -->
            </tbody>
          </table>
        </div>
        <div
          class="box-container position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
          <div class="box-conent pink-bg p-4 rounded-2 shadow-lg">
            <div class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
              <div class="circles d-flex">
                <span class="rounded-circle me-2"></span>
                <span class="rounded-circle me-2"></span>
                <span class="rounded-circle me-2"></span>
              </div>
              <button class="btn border-0" id="closeBtn">
                <i class="fa-solid fa-xmark close fs-3"></i>
              </button>
            </div>
            <p class="m-0 pb-2">
              Site Name or Url is not valid, Please follow the <br> rules below :
            </p>
            <ol class="list-unstyled m-0">
              <li>
                <i class="fa-regular fa-circle-right p-2"></i>
                Site name must contain at least 3 characters.
              </li>
              <li>
                <i class="fa-regular fa-circle-right p-2"></i>
                Site URL must be a valid one.
              </li>
             
            </ol>
          </div>
        </div>
      </div>

    <script src="js/index.js"></script>
</body>
</html>
